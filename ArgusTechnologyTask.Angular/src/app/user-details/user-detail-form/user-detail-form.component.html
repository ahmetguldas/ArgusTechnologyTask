<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id"/>
    <div class="form-group">
        <label>NAME</label>
        <input class="form-control form-control-lg" placeholder="Name" name="name" #name="ngModel" [(ngModel)]="service.formData.name">
    </div>
    <div class="form-group">
        <label>SURNAME</label>
        <input class="form-control form-control-lg" placeholder="Surname" name="surName" #surName="ngModel" [(ngModel)]="service.formData.surName">
    </div>
    <div class="form-group">
        <label>EMAIL</label>
        <input type="email" class="form-control form-control-lg" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="service.formData.email">
    </div>
    <div class="form-group">
        <button class="btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
